<div class="items-holder">
	<div class="row">
		<div class="text-center" (click)="etsyDetails(item)" *ngFor="let item of etsyItems">
			<div class="etsy-holder">
				<div class="item-image" [ngStyle]="{'background-image': 'url(' + item.imagePath + ')'}">
				</div>
				<div class="item-info">
					<div class="name">{{ item.name }}</div>
					<span class="price">${{ item.price }}</span>

				</div>
			</div>
		</div>
	</div>
</div>
